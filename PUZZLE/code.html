
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('enter a number'));
        var rv= 0;
        while(n>0);
        {
           var r=n%10;
            rv = rv*10+r;
            n = parseInt(n/10);
        }
        console.log(rv);
    </script> 
</body>
</html>
